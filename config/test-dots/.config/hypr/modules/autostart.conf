# -- Autostart -- #

# Waybar
exec-once = bash /home/user0/.config/waybar/scripts/launch.sh

# Wallpaper
exec-once = swww-daemon

# Privilege escalation
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Auto-mount removable storage
exec-once = udiskie

# Idling
#exec-once = hypridle

# Notification center
exec-once = swaync

# Cursor
exec-once = hyprctl setcursor macOS 24

