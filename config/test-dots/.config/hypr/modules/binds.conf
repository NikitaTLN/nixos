# -- Binds -- #

# Mod key
$mainMod = ALT
$mod = SUPER

# Greetings
bind = $mainMod, X, exec, kitty --override font_size=35 --title=greeting ~/.local/bin/workflow-greeting & sleep 0.5  # Allow window to appear

# Vision board
bind = $mainMod, G, exec, ristretto -f /home/user0/Documents/alchemy/vision-board.png

# Kill
bind = $mainMod, K, exec, hyprctl kill

# Terminal
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, alacritty

# Screenshots
bind = $mainMod, F12, exec, grim -t png -l 5

# Regional scresnshot
bind = $mainMod SHIFT, F12, exec, grim -t png -l 0 -g "$(slurp)" ~/Pictures/screenshot_$(date +%s).png

# File manager
bind = $mainMod, E, exec, thunar
bind = $mainMod Shift, E, exec, nautilus

# App rauncher
bind = $mainMod, D, exec, pkill rofi || rofi -show drun -theme ~/.local/share/rofi/themes/grid.rasi

# Calculator
bind = $mainMod, C, exec, rofi -show calc -theme ~/.local/share/rofi/themes/minimal.rasi

# Bar
bind = $mainMod, R, exec, ~/.config/waybar/scripts/launch.sh 
bind = $mainMod Shift, R, exec, waybar-layout-switcher

# Titlebars
$hyprbars = /var/cache/hyprpm/user0/hyprland-plugins/hyprbars.so

bind = $mainMod, Y, exec, hyprctl plugin load $hyprbars 
bind = $mainMod Shift, Y, exec, hyprctl plugin unload $hyprbars

# Overview
#bind = $mainMod, Q, hyprexpo:expo, toggle

# Layout
# switch to scrolling
bind = $mainMod, J, exec, hyprctl keyword general:layout scrolling

# switch back to master
bind = $mainMod Shift, J, exec, hyprctl keyword general:layout master

# Browser
bind = $mainMod, B, exec, zen-browser
bind = $mainMod SHIFT, B, exec, brave 

# Wallpaper switcher
bind = $mainMod SHIFT, T, exec, pkill rofi || ~/.config/colorschemes/wallpaper-selector.sh

# Theme swticher
bind = $mainMod, T, exec, pkill rofi || ~/.config/colorschemes/rofi-launcher.sh

# Overwatch (control center)
bind = $mainMod, A, exec, swaync-client -t -sw
bind = $mainMod Control Shift, A, exec, swaync-client -R && swaync-client -rs

# Color picker
bind = $mainMod, H, exec, hyprpicker -a

# Logout menu
bind = CTRL ALT, DELETE, exec, wlogout -l .config/wlogout/layout -C .config/wlogout/theme.css -b 5 -p layer-shell -B 400 -T 400

# Volume
bindel = ,F1, exec, ~/.config/hypr/scripts/volume.sh --toggle
bindel = ,F2, exec, ~/.config/hypr/scripts/volume.sh --dec
bindel = ,F3, exec, ~/.config/hypr/scripts/volume.sh --inc

# Brightness (using F2-F3)
bindel = ,F5, exec, ~/.config/hypr/scripts/brightness.sh --dec
bindel = ,F6, exec, ~/.config/hypr/scripts/brightness.sh --inc

# Night mode
bind = $mainMod, N, exec, ~/.local/bin/night-mode.sh

# Blitz Mode
bind = WIN, F1, exec, ~/.config/hypr/scripts/blitz-mode.sh

# Media (using F7-F9)
bind = ,F9, exec, playerctl previous
bind = ,F10, exec, playerctl play-pause
bind = ,F11, exec, playerctl next

# Lock screen
bind = $mainMod, L, exec, hyprlock -c ~/.config/hypr/hyprlock/hyprlock.conf

# Hyprland
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize and move windows using keyboard
bind = CTRL ALT, LEFT, resizeactive, -50 0
bind = CTRL ALT, RIGHT, resizeactive, 50 0
bind = CTRL ALT, UP, resizeactive, 0 -50
bind = CTRL ALT, DOWN, resizeactive, 0 50

bind = SUPER_SHIFT, left, movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up, movewindow, u
bind = SUPER_SHIFT, down, movewindow, d

# Zoom
bind = $mod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
#
binde = $mod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
#binde = $mod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
#binde = $mod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
#
#bind = $mod SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
#bind = $mod SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
#bind = $mod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
#bind = $mod SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

# Dwindle layout
# Toggle pseudotile for the focused window
bind = $mainMod, P, pseudo

# Master layout
bind = SUPER, M, layoutmsg, addmaster
bind = SUPER Shift, M, layoutmsg, removemaster
bind = SUPER, H, layoutmsg, mfact -0.05
bind = SUPER, L, layoutmsg, mfact +0.05

# Scrolling layout
# move the view by columns
bind = SUPER, period, layoutmsg, move +col
bind = SUPER, comma,  layoutmsg, move -col

# move windows between columns / directions (promotes to new column at right edge)
bind = SUPER SHIFT, period, layoutmsg, movewindowto r
bind = SUPER SHIFT, comma,  layoutmsg, movewindowto l
bind = SUPER SHIFT, up,     layoutmsg, movewindowto u
bind = SUPER SHIFT, down,   layoutmsg, movewindowto d

# resize current column
bind = SUPER, equal, layoutmsg, colresize +0.1
bind = SUPER, minus, layoutmsg, colresize -0.1
bind = SUPER, c,     layoutmsg, colresize +conf     # cycle to next preset width
bind = SUPER, x,     layoutmsg, colresize -conf     # cycle backward

# column management
bind = SUPER, p, layoutmsg, promote                  # put focused window in a new column
bind = SUPER, f, layoutmsg, togglefit                # toggle center vs fit
bind = SUPER, s, layoutmsg, swapcol r                # swap this column to the right
bind = SUPER, a, layoutmsg, swapcol l                # swap to the left

# move whole column to another workspace
bind = SUPER, 1, layoutmsg, movecoltoworkspace 1
bind = SUPER, 2, layoutmsg, movecoltoworkspace 2
bind = SUPER, 3, layoutmsg, movecoltoworkspace 3

