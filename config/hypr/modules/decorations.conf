general {
    gaps_in = 5
    gaps_out = 5

    border_size = 3

    col.active_border = $grey0
    col.inactive_border = $bg1

    resize_on_border = true

    allow_tearing = false
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 0.9
    dim_inactive = false

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
}
